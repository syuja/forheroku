  <script>
    var textBox = document.getElementById("search_text");

    // function set cookie and direct to next page.. next page reads the cookie and hits the rest api
    // function for searching the word... triggered by clicking or by hitting enter
    function searchToNextPage() {
      // get text in search bar
      var searchText = textBox.value;
      document.cookie = "searchWord=" + searchText + ";";
      var m = document.cookie;
      // go to the aftersearch html page: 
      document.location.href = "aftersearch.html";
      return false;
    }

    function spanSearch(searchValue) {
      document.cookie = "searchWord=" + searchValue + ";";
      var m = document.cookie;
      // go to the aftersearch html page: 
      document.location.href = "aftersearch.html";
      return false;
    }

    // form submitted
    function hitEnter() {
      searchToNextPage();
      event.preventDefault();
      return false;
    }
  </script>
